<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestion client</title>
     <link rel="stylesheet" href="compte.css">
     <script type="text/javascript" src="compte.js"></script>
</head>
<body>
    <div class="compte">
        <nav class="navbar">
             <h4>GESTION CLIENT</h4>
            <ul>
                <li><a href="compte.html"> Gestion des comptes</a></li>
                <li><a onclick="deconnexion()" id="deconect">Déconnexion</a></li>  
                <li><img src="../avatar.png" alt="Avatar" class="user"><a> gadiaga</a></li>  
            </ul>
        </nav>
        <div class="container">            
             
            <form onsubmit="event.preventDefault(); addCompte();">
              <div>

               <div class="col-100">
                  <label  class="typpclient">
                    <input type="button" id="nouveau" name="nouveau" value=" Nouveau Client" onclick="afficheElement()"/>
                  </label>
                   <label>
                    <input type="button" id="ancien" name="ancien" value=" Client Existe" onclick="masquerClient()" />
                  </label>
                </div> 

                <div class="row" id="identifiant">
                    <div class="col-25">
                      <label for="idclient">Identifiant client</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="idclient" name="idclient" placeholder="Entrer l'id du client" />
                       <p id="champs1">* champs obligatoire</p>
                    </div>
                  </div>
              <div class="row">
                <div class="col-25">
                  <label for="numCompte">Numéro compte</label>
                </div>
                <div class="col-75">
                  <input type="text" id="numCompte" name="numCompte" placeholder="Entrer numéro compte" />
                  <p id="champs2">* champs obligatoire</p>
                </div>
              </div>
               <div class="row">
                <div class="col-25">
                    <label for="compte">Type de Compte</label>
                </div>
                  <div class="col-75" >
                    <label>
                        <input type="radio" id="epargne" name="epargne"  onclick="epargnee()"/> Epargne
                    </label>
                    <label>
                        <input type="radio" id="courant" name="courant"  onclick="courante()"/> Courant
                    </label>
                    <label>
                        <input type="radio" id="bloque" name="bloque"  onclick="bloquee()"/> Bloqué
                    </label>
                    <p id="champs6">* champs obligatoire</p>
                  </div>
                </div>
                <div>
                    <div class="row" id="frais">
                        <div class="col-25">
                         <label for="agio">Fais</label>
                        </div>
                        <div class="col-75">
                          <input type="number" id="agio" name="agio" placeholder="Entrer les frais d'ouverture" />
                        </div>
                    </div> 
                </div>
              <div class="row">
                <div class="col-25">
                  <label for="numAgence">Numéro Agence</label>
                </div>
                <div class="col-75">
                  <input type="text" id="numAgence" name="numAgence" placeholder="Entrer le numéro de l'agence" />
                  <p id="champs3">* champs obligatoire</p>
                </div>
              </div> 
              <div class="row">
                <div class="col-25">
                  <label for="solde">Dépot Initial</label>
                </div>
                <div class="col-75">
                  <input type="text" id="solde" name="solde" placeholder="Entrer le montant déposé" />
                  <p id="champs4">* champs obligatoire</p>
                </div>
              </div> 
              <div class="row">
                <div class="col-25">
                  <label for="dateO">Ouverture</label>
                </div>
                <div class="col-75">
                  <input type="date" id="dateO" name="dateO"/>
                  <p id="champs5">* champs obligatoire</p>

                </div>
              </div>
              <div>
           </div>
            <div id="masquer">
               <div class="row">
                <div class="col-25">
                  <label for="nom">Nom</label>
                </div>
                <div class="col-75">
                  <input type="text" id="nom" name="nom" placeholder="Entrer le nom du client">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="prenom">Prenom</label>
                </div>
                <div class="col-75">
                  <input type="text" id="prenom" name="prennom" placeholder="Entrerle prenom du clientController">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                    <label for="typeclient">Type Client</label>
                </div>
                  <div class="col-75">
                    <label  class="typpcliente">
                        <input type="radio" id="salarie" name="salarie" value="salarie" onclick="salary()"/> Salarié
                    </label>
                    <label>
                        <input type="radio" id="entrepriseC" name="entrepriseC" value="entrepriseC" onclick="entreprisee()"/> Entreprise
                    </label>
                    <label>
                        <input type="radio" id="nonsalaire" name="nonsalaire" value="nonsalaire" onclick="non_salary()"/> Non salarié
                    </label>
                  </div>
                </div>
              <div id="employeur">
              <div class="row">
                <div class="col-25">
                  <label for="subject">Raison Social</label>
                </div>
                <div class="col-75">
                    <input type="text" id="raison" name="raison" placeholder="Entrer raison social"/>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="salaire">Salaire</label>
                </div>
                <div class="col-75">
                    <input type="number" id="salaire" name="salaire" />
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="emp">Nom employeur</label>
                </div>
                <div class="col-75">
                    <input type="text" id="emp" name="emp" placeholder="Entrer nom employeur"/>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="cni">Numéro d'identification</label>
                </div>
                <div class="col-75">
                    <input type="text" id="cni" name="cni" placeholder="Entrer le CNI"/>
                </div>
              </div>
            </div>
              <div class="row">
                <div class="col-25">
                  <label for="subject">Email</label>
                </div>
                <div class="col-75">
                    <input type="text" id="email" name="email" placeholder="Entrer votre l'email du client"/>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="tel">Télephone</label>
                </div>
                <div class="col-75">
                    <input type="number" id="tel" name="tel" />
                </div>
              </div>
             
            </div>
              <div class="form-action-buttons row">
                <input type="submit" value="Enregistrer">
                <input type="reset" value="Annuler" onclick="annulChamp();">
              </div>
            </form>
          </div>
          <div classe="tab" class="tab">
            <table id="listecompte">
            <thead>
              <tr>
                    <th>Numero</th>
                    <th>Agence</th>
                    <th>cléRib</th>
                    <th>Date Ouverture</th>
                    <th>Solde</th>
                    <th>Type de compte</th>
                    <th>Agio</th>
                    <th>Propriétaire</th>
              </tr>
            </thead>
             <tbody>
 
             </tbody>

            </table>
          </div>
         
    </div>

     
</body>
</html>
