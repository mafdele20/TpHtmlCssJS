<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion client</title>
     <link rel="stylesheet" href="compte.css">
     <script type="text/javascript" src="compte.js"></script>
</head>
<body>
    <div class="compte">
        <nav class="navbar">
             <h4>GESTION CLIENT</h4>
            <ul>
                <li><a href="compte.html"> Gestion des comptes</a></li>
                <li><a href="../index.html">Déconnexion</a></li>  
            </ul>
        </nav>
        <div class="container">
            <div>
                <input type="radio" id="nouveau" name="nouveau" value="nouveau" onclick="afficheElement()"/>
                <label for="nouveau">Nouveau Client</label>
              </div>
              
              <div>
                <input type="radio" id="ancien" name="ancien" value="ancien" onclick="masquerClient()" />
                <label for="ancien">Client existant</label>
              </div>
            <form onsubmit="event.preventDefault(); addCompte();">
                <div class="row" id="identifiant">
                    <div class="col-25">
                      <label for="idclient">Identifiant client</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="idclient" name="idclient" placeholder="Entrer l'id du client">
                    </div>
                  </div>
              <div class="row">
                <div class="col-25">
                  <label for="numCompte">Numéro compte</label>
                </div>
                <div class="col-75">
                  <input type="text" id="numCompte" name="numCompte" placeholder="Entrer numéro compte">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="numAgence">Numéro Agence</label>
                </div>
                <div class="col-75">
                  <input type="text" id="numAgence" name="numAgence" placeholder="Entrer le numéro de l'agence">
                </div>
              </div> 
              <div class="row">
                <div class="col-25">
                  <label for="solde">Dépot Initial</label>
                </div>
                <div class="col-75">
                  <input type="text" id="solde" name="solde" placeholder="Entrer le montant déposé">
                </div>
              </div> 
              <div>
            <div id="masquer">
               <div class="row">
                <div class="col-25">
                  <label for="nom">Nom</label>
                </div>
                <div class="col-75">
                  <input type="text" id="nom" name="nom" placeholder="Entrer le nom du client">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="prenom">Prenom</label>
                </div>
                <div class="col-75">
                  <input type="text" id="prenom" name="prennom" placeholder="Entrerle prenom du clientController">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="typeclient">Type client</label>
                </div>
                <div class="col-75">
                  <select id="typeclient" name="typeclient">
                    <option></option>
                    <option value="entreprise">Entreprise</option>
                    <option value="salarie">Salarié</option>
                    <option value="non_salarie">Non salarié</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="subject">Email</label>
                </div>
                <div class="col-75">
                    <input type="text" id="email" name="email" placeholder="Entrer votre l'email du client">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="password">Mot de passe</label>
                </div>
                <div class="col-75">
                    <input type="text" id="password" name="password" value="0000" disabled>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="tel">Télephone</label>
                </div>
                <div class="col-75">
                    <input type="number" id="tel" name="tel" >
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="salaire">Salaire</label>
                </div>
                <div class="col-75">
                    <input type="number" id="salaire" name="salaire" >
                </div>
              </div>
            </div>
              <div class="form-action-buttons row">
                <input type="submit" value="Enregistrer">
              </div>
            </form>
          </div>

          <div classe="tab" class="tab">
            <table id="listecompte">
            <thead>
              <tr>
                <th>Numero</th>
                <th>Agence</th>
                <th>cléRib</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>type Client</th>
                <th>Email</th>
                <th>Téléphone</th>
                <th>Salaire</th>
                <th>Solde</th>
              </tr>
            </thead>
             <tbody>
 
             </tbody>

            </table>
          </div>
          
    </div>

     
</body>
</html>
